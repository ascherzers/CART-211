<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Packs - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Garamond:wght@400&display=swap" rel="stylesheet">
    <style>
        .cart {
            max-width: 85%;
            margin: 40px auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        table td input[type="number"] {
            width: 50px;
            text-align: center;
        }

        .cart-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .cart-actions button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .cart-actions a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1rem;
        }

        .cart-actions button:hover,
        .cart-actions a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- Brand and Search Bar -->
    <header class="brand-bar">
        <div class="brand-logo">
            <h1>AJ Packs</h1>
        </div>
        <div class="search-bar-container">
            <form action="products.html" method="get">
                <input type="text" id="search-input" name="search" placeholder="Search AJ Packs..."
                    onkeyup="filterProducts()" />
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navigation-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="checkout.html">Checkout</a></li>
        </ul>
    </nav>

    <section class="cart">
        <!-- <br><br><br><br><br><br> -->


        <h2>Your Cart Items</h3>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cart-items"></tbody>
            </table>

            <h3 style="text-align: center; margin-top: 20px;">Total: <span id="total-price">$0.00</span></h3>

            <div class="cart-actions">
                <a href="products.html">‚Üê Continue Shopping</a>
                <a href="checkout.html">
                    <button>Checkout</button>
                </a>
            </div>

    </section>

    <script>

        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartTableBody = document.getElementById('cart-items');
            let totalPrice = 0;

            cartTableBody.innerHTML = '';

            cart.forEach(item => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity('${item.name}', this.value)"></td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>$${(item.price * item.quantity).toFixed(2)}</td>
                    <td><button onclick="removeFromCart('${item.name}')">Remove</button></td>
                `;
                cartTableBody.appendChild(row);
                totalPrice += item.price * item.quantity;
            });

            document.getElementById('total-price').textContent = `$${totalPrice.toFixed(2)}`;
        }

        function updateQuantity(productName, newQuantity) {
            let cart = JSON.parse(localStorage.getItem('cart'));
            let product = cart.find(item => item.name === productName);
            product.quantity = parseInt(newQuantity);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function removeFromCart(productName) {
            let cart = JSON.parse(localStorage.getItem('cart'));
            cart = cart.filter(item => item.name !== productName);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        window.onload = function () {
            loadCart();

            // Get search query from URL
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('search');

            if (searchQuery) {
                // Filter products based on search query
                const filteredProducts = featuredProducts.filter(product =>
                    product.name.toLowerCase().includes(searchQuery.toLowerCase())
                );

                displayProducts(filteredProducts);
            } else {
                // Display all products if no search query
                displayProducts(featuredProducts);
            }
        };

        function displayProducts(products) {
            const newArrivalsContainer = document.querySelector('.new-arrivals-container');
            newArrivalsContainer.innerHTML = ''; // Clear any existing products

            products.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('product-card');
                card.innerHTML = `
                <a href="${product.url}">
                    <img src="${product.image}" alt="${product.name}">
                </a>
                <h3>${product.name}</h3>
                <p class="price">$${product.price.toFixed(2)}</p>
            `;
                newArrivalsContainer.appendChild(card);
            });
        }
    </script>
</body>

</html>
