<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Packs - Products</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Garamond:wght@400&display=swap" rel="stylesheet">
    <style>
        .product {
            margin: 5px;
            /* Reduced margin to bring products closer together */
            padding: 15px;
            /* Increased padding for more space inside each product box */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%;
            /* Ensures products use the full width of their grid cell */
        }

        .filter-section {
            width: 25%;
            float: left;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filter-section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .filter-section label {
            display: block;
            margin: 5px 0;
        }

        .product-grid {
            width: 70%;
            float: left;
            padding: 20px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* Two columns */
            gap: 10px;
            /* Reduced gap between products */
        }


        footer {
            clear: both;
        }
    </style>
</head>

<body>
    <!-- Brand and Search Bar -->
    <header class="brand-bar">
        <div class="brand-logo">
            <h1>AJ Packs</h1>
        </div>
        <div class="search-bar-container">
            <input type="text" id="search-input" placeholder="Search AJ Packs..." onkeyup="filterProducts()">
            <button id="start-record-btn" class="voice-btn">Microphone</button>
        </div>
    </header>


    <!-- Navigation Bar -->
    <nav class="navigation-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="checkout.html">Checkout</a></li>
        </ul>
    </nav>

    <!-- Filter Section -->
    <div class="filter-section">
        <h2>Filter</h2>
        <label><input type="checkbox" value="sealed" onchange="applyFilters()"> Pokemon Sealed Product</label>
        <label><input type="checkbox" value="singles" onchange="applyFilters()"> Pokemon Singles</label>
        <label><input type="checkbox" value="scarlet-violet" onchange="applyFilters()"> Scarlet & Violet</label>
        <label><input type="checkbox" value="sword-shield" onchange="applyFilters()"> Sword & Shield</label>
        <label><input type="checkbox" value="sun-moon" onchange="applyFilters()"> Sun & Moon</label>
        <label><input type="checkbox" value="xy" onchange="applyFilters()"> XY Era</label>
        <label><input type="checkbox" value="below-50" onchange="applyFilters()"> Below $50</label>
        <label><input type="checkbox" value="50-100" onchange="applyFilters()"> $50 - $100</label>
        <label><input type="checkbox" value="100-150" onchange="applyFilters()"> $100 - $150</label>
        <label><input type="checkbox" value="150-200" onchange="applyFilters()"> $150 - $200</label>
        <label><input type="checkbox" value="above-200" onchange="applyFilters()"> Above $200</label>
    </div>


    <!-- Product grid -->
    <section class="product-grid" id="product-grid">
        <!-- Products will be dynamically loaded here -->
    </section>
    <footer>
        <p>&copy; 2024 AJ Packs</p>
    </footer>

    <script>
        const products = [
            { name: "Pikachu VMAX Trainer Gallery TG17/TG30 Pokemon Ultra Rare Holo", price: 85.99, category: "singles", series: "sword-shield", image: "images/pikachu.jpg", description: "FULL ART Pikachu VMAX Trainer Gallery TG17/TG30 Pokemon Ultra Rare Holo" },
            { name: "Charizard GX 20/147 Ultra Rare Sun & Moon Burning Shadows", price: 49.99, category: "singles", series: "sun-moon", image: "images/charizard.jpg", description: "Charizard-GX - 20/147 - Ultra Rare - Sun & Moon: Burning Shadows" },
            { name: "Stellar Crown Booster Box", price: 159.99, category: "sealed", series: "scarlet-violet", image: "images/stellarbox.jpg", description: "Stellar Crown Booster Box" },
            { name: "Evolving Skies Elite Trainer Box", price: 319.99, category: "sealed", series: "sword-shield", image: "images/evolvingETB.jpg", description: "Evolving Skies Elite Trainer Box" },
            { name: "Stellar Crown Elite Trainer Box", price: 64.99, category: "sealed", series: "scarlet-violet", image: "images/stellarETB.jpg", description: "Stellar Crown Elite Trainer Box" },
            { name: "Venusaur ex 182/165 Pokemon 151 Full Art Ultra Rare", price: 48.99, category: "singles", series: "scarlet-violet", image: "images/venusaur.jpg", description: "Venusaur ex 182/165 Pokemon 151 Full Art Ultra Rare" },
            { name: "Astral Radiance Booster Box", price: 249.99, category: "sealed", series: "sword-shield", image: "images/astralbox.webp", description: "Astral Radiance Booster Box" },
            { name: "Mewtwo Assorted Ex Box", price: 144.99, category: "sealed", series: "xy", image: "images/mewtwo.avif", description: "Mewtwo Assorted Ex Box" },
            { name: "Gengar V 156/264 Ultra Rare Sword & Shield Fusion Strike", price: 12.99, category: "singles", series: "sword-shield", image: "images/gengar.jpg", description: "Gengar V 156/264 Ultra Rare Sword & Shield Fusion Strike" },
            { name: "Lucario GX 135/131 Hyper Rare", price: 64.99, category: "singles", series: "sun-moon", image: "images/lucario.jpg", description: "Lucario GX 135/131 Hyper Rare" },
            { name: "Eevee 188/167 Twilight Masquerade", price: 85.99, category: "singles", series: "scarlet-violet", image: "images/eevee.jpg", description: "Eevee 188/167 Twilight Masquerade" },
            { name: "Obsidian Flames Elite Trainer Box", price: 59.99, category: "sealed", series: "scarlet-violet", image: "images/obsidianETB.jpg", description: "Obsidian Flames Elite Trainer Box" },
            { name: "Dragonite V (Alternate Full Art) SWSH07 Evolving Skies", price: 149.99, category: "singles", series: "sword-shield", image: "images/dragonite.jpg", description: "Dragonite V (Alternate Full Art) SWSH07 Evolving Skies" },
            { name: "Gardevoir GX SV75/SV94 Shiny Ultra Rare", price: 34.99, category: "singles", series: "sun-moon", image: "images/gardevoir.webp", description: "Gardevoir GX SV75/SV94 Shiny Ultra Rare" },
            { name: "Zygarde Figure Ex Box 2016", price: 74.99, category: "sealed", series: "xy", image: "images/zygarde.jpeg", description: "Zygarde Figure Ex Box 2016" },
            { name: "Umbreon VMAX 215/203 Sword and Shield Evolving Skies", price: 1079.99, category: "singles", series: "sword-shield", image: "images/umbreon.jpg", description: "Umbreon VMAX 215/203 Sword and Shield Evolving Skies" },
            { name: "Groudon EX 150/160 XY Primal Clash", price: 44.99, category: "singles", series: "xy", image: "images/groudon.webp", description: "Groudon EX 150/160 XY Primal Clash" },
            { name: "Rayquaza VMax 218/203 Sword and Shield Evolving Skies", price: 524.99, category: "singles", series: "sword-shield", image: "images/rayquaza.jpg", description: "Rayquaza VMax 218/203 Sword and Shield Evolving Skies" },
            { name: "Ho-Oh GX 21/147 Ultra Rare Burning Shadows", price: 18.99, category: "singles", series: "sun-moon", image: "images/hoo.jpg", description: "Ho-Oh GX 21/147 Ultra Rare Burning Shadows" },
            { name: "Trainer's Toolkit Box 2022", price: 39.99, category: "sealed", series: "sword-shield", image: "images/toolkit.jpg", description: "Trainer's Toolkit Box 2022" }
        ];

        const productGrid = document.getElementById('product-grid');

        // Load products into the grid
        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.setAttribute('data-category', product.category);
            productDiv.setAttribute('data-series', product.series);
            productDiv.setAttribute('data-name', product.name); // Set data-name for filtering
            productDiv.setAttribute('data-price', product.price); // Set data-price for price filtering
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.description || product.name}</h3>
                <p>$${product.price.toFixed(2)}</p>
                <a href="product_detail.html?name=${encodeURIComponent(product.name)}&price=${product.price}">View Details</a>`;
            productGrid.appendChild(productDiv);
        });


        function filterProducts() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const productName = product.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(searchInput)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }
        function applyFilters() {
            const selectedFilters = Array.from(document.querySelectorAll('.filter-section input:checked')).map(cb => cb.value);
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const productCategory = product.getAttribute('data-category');
                const productSeries = product.getAttribute('data-series');
                const productPrice = parseFloat(product.getAttribute('data-price'));
                let showProduct = false;

                if (selectedFilters.includes('sealed') && productCategory === 'sealed') showProduct = true;
                if (selectedFilters.includes('singles') && productCategory === 'singles') showProduct = true;
                if (selectedFilters.includes('scarlet-violet') && productSeries === 'scarlet-violet') showProduct = true;
                if (selectedFilters.includes('sword-shield') && productSeries === 'sword-shield') showProduct = true;
                if (selectedFilters.includes('xy') && productSeries === 'xy') showProduct = true;
                if (selectedFilters.includes('sun-moon') && productSeries === 'sun-moon') showProduct = true;

                if (selectedFilters.includes('below-50') && productPrice < 50) {
                    showProduct = true;
                }
                if (selectedFilters.includes('50-100') && productPrice >= 50 && productPrice <= 100) {
                    showProduct = true;
                }
                if (selectedFilters.includes('100-150') && productPrice >= 100 && productPrice <= 150) {
                    showProduct = true;
                }
                if (selectedFilters.includes('150-200') && productPrice >= 150 && productPrice <= 200) {
                    showProduct = true;
                }
                if (selectedFilters.includes('above-200') && productPrice > 200) {
                    showProduct = true;
                }

                product.style.display = showProduct ? 'block' : 'none';
            });

            // If no filters are selected, show all products
            if (selectedFilters.length === 0) {
                products.forEach(product => product.style.display = 'block');
            }
        }
    </script>
</body>

</html>
